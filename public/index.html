<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav>
        <h1>Note Taker</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/notes">Notes</a></li>
        </ul>
    </nav>

    <main>
        <div class="left-column">
            <h2>Existing Notes</h2>
            <ul id="note-list">
           
            </ul>
        </div>

        <div class="right-column">
            <h2>New Note</h2>
            <form id="note-form">
                <label for="note-title">Note Title:</label>
                <input type="text" id="note-title" name="title" placeholder="Enter a title" required>

                <label for="note-text">Note Text:</label>
                <textarea id="note-text" name="text" placeholder="Enter your note" required></textarea>

                <button type="submit" id="save-button">Save Note</button>
                <button type="button" id="clear-button">Clear Form</button>
            </form>
        </div>
    </main>

    <script src="assets/js/index.js"></script>
</body>
</html>
